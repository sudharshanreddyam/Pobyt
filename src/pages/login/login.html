<ion-content no-bounce overflow-scroll="true" scroll="true">
    <ion-row no-padding no-margin class='login-header'>
        <img class="logo" src="assets/login/logo.png" />
    </ion-row>
    <ion-row no-padding no-margin class="login-box">
    <form [formGroup]="loginForm" ng-submit="SignIn()">
        <ion-row no-padding no-margin>
            <ion-col no-padding no-margin>
                <ion-label class='login-label' no-padding no-margin>Login</ion-label>
            </ion-col>
            <ion-col no-padding no-margin>
                <ion-label class='signup-label' no-padding no-margin (click)="SignUp()">New user? Signup here.</ion-label>
            </ion-col>
        </ion-row>
        <ion-row no-padding no-margin>
            <ion-col no-padding no-margin>
                <ion-item no-padding no-margin class='mobile-label'>
					<ion-label no-padding no-margin floating>Mobile Number</ion-label>
                    <ion-input no-padding no-margin [class.invalid]="!loginForm.controls.username.valid && (loginForm.controls.username.dirty || submitAttempt)" type="tel" formControlName="username" name="username" [(ngModel)]="userCredentials.mobileNumber">
                    </ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row no-padding no-margin>
            <ion-col no-padding no-margin>
                <ion-item no-padding no-margin class='password-label'>
					<ion-label no-padding no-margin floating>Password</ion-label>
                    <ion-input no-padding no-margin type="password" formControlName="password" [class.invalid]="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)" name="password" [(ngModel)]="userCredentials.password">                        
                    </ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row no-padding no-margin>
            <ion-col no-padding no-margin>
                <ion-label no-padding no-margin class='forgot-label' (click)="forgetPassword()">Forgot Password?
                </ion-label>    
            </ion-col>
            <ion-col class="go" no-padding no-margin>
                <button ion-button class='go-label' type="submit" (click)="SignIn()">Go
                </button>
            </ion-col>
        </ion-row>
        <ion-row no-padding no-margin>
            <ion-label class='continue-label'>- - Continue with - -</ion-label>
        </ion-row>
        <ion-row no-padding no-margin>
            <ion-col col-5 no-padding no-margin>
                <ion-item class='google-label' no-padding no-margin>
                    <img src='assets/login/google.png' (click)="doGoogleLogin()">    
                </ion-item>
            </ion-col>
            <ion-col col-5 no-padding no-margin>
                <ion-item class='facebook-label' no-padding no-margin>
                    <img  src='assets/login/facebook.png' (click)="doFacebookLogin()">    
                </ion-item>                
            </ion-col>
        </ion-row>
    </form>
    </ion-row>
    <ion-row class='terms-label' no-padding no-margin>
        <ion-label>
            Terms of use.Privacy policy
        </ion-label>
    </ion-row>
    <div *ngIf="keyboardon" style="height:25%;"></div>
</ion-content>
