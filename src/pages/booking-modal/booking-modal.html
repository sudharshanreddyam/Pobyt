<ion-footer>
  <div style="width:85%;margin:auto;">
    <div>
      <h5 style="font-size: 6.5vw;">
        Booking for <span style="font-weight: bold;">{{userFN}} {{userLN}}?</span>
      </h5>
    </div>
    <div>
      <p>
        Book rooms for your friends or family by choosing Others below.

    <div>
      <ion-row class="intro-btn" nowrap align-items-center>
        <ion-col style="padding-left:0px;">
            <button ion-button block outline class="pre-btn" (click)="others()">Others</button>
        </ion-col>
        <ion-col style="padding-right:0px;">
            <button ion-button block class="nex-btn" (click)="accept()">Yes</button>

  </div>
