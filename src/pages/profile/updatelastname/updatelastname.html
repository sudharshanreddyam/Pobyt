<ion-header no-border style="background:transparent;">
    <img src="assets/buttons/left_arrow_signup.png" class="pobyt-back" (click)="this.navCtrl.pop()">
    <img src="assets/buttons/cross_signup.png" class="pobyt-close" (click)="this.navCtrl.popToRoot()">
</ion-header>
<ion-content no-bounce>
	<form [formGroup]="namesForm" no-padding no-margin>
	<ion-row no-padding no-margin>
	  <h1 class='welcome-label'>Update your Last name below</h1>
	</ion-row>
	<ion-row no-padding no-margin>
	    <ion-item class='names-item' no-padding no-margin>
	        <ion-label floating>LAST NAME</ion-label>
	        <ion-input tabindex="1" type="text" [class.invalid]="!namesForm.controls.lastName.valid && (namesForm.controls.lastName.dirty)" formControlName="lastName" name="lastName" [(ngModel)]="lastName">
	        </ion-input>
	    </ion-item>
	</ion-row>
	<ion-row no-padding no-margin>
    	<button ion-button class="signout-btn" (click)="onSubmit()">Update</button>
	</ion-row>
	</form>
</ion-content>
