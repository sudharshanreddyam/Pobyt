<ion-header no-border style="background:transparent;">
    <img src="assets/buttons/left_arrow_signup.png" class="pobyt-back" (click)="this.navCtrl.pop()">
    <img src="assets/buttons/cross_signup.png" class="pobyt-close" (click)="this.navCtrl.popToRoot()">

    <!--ion-navbar>
        <ion-title>Singup</ion-title>
    </ion-navbar-->
</ion-header>
<ion-content no-bounce>
	<form [formGroup]="emailForm" ng-submit="onSubmit()" no-padding no-margin>
        <!-- <ion-row no-padding no-margin>
            <ion-col no-padding no-margin>
                <img class='close-img' src="assets/signup/close.png" (click)="onClose()">
            </ion-col>
            <ion-col no-padding no-margin>
                <img class='back-img' src="assets/signup/back.png" (click)="onBack()">
            </ion-col>
        </ion-row> -->
        <ion-row class='info-row' no-padding no-margin>
            <ion-label class='info-label' no-padding no-margin>
                What's is your email?
            </ion-label>
        </ion-row>
        <ion-row no-padding no-margin>
            <ion-item class='names-item' no-padding no-margin>
                <ion-label floating>EMAIL</ion-label>
                <ion-input tabindex="1" type="text" [class.invalid]="!emailForm.controls.emailId.valid && (emailForm.controls.emailId.dirty)" formControlName="emailId" name="emailId" [(ngModel)]="signUpData.emailId" (ngModelChange)="(signUpData.emailId!=null)?signUpData.emailId = signUpData.emailId.toLowerCase():''">
                </ion-input>
            </ion-item>
        </ion-row>
        <ion-row no-padding no-margin>
            <ion-item class='names-item' no-padding no-margin>
                <ion-label floating>DATE OF BIRTH</ion-label>
                <ion-datetime tabindex="2" displayFormat="DD MMM YYYY" [class.invalid]="!emailForm.controls.dateOfBirth.valid && (emailForm.controls.dateOfBirth.dirty || !validAge)" formControlName="dateOfBirth" (ionChange)="validateAge()" name="dateOfBirth" [(ngModel)]="signUpData.dateOfBirth" ></ion-datetime>
            </ion-item>
            <ion-item no-lines *ngIf="emailForm.get('dateOfBirth').touched && !validAge">
                <div class="error">
                	Age must be more than 18 years
                </div>
            </ion-item>
        </ion-row>
        <ion-row no-padding no-margin>
            <ion-col no-padding no-margin>
                <button tabindex="3" ion-button no-padding no-lines no-border class="go-btn" [disabled]="(emailForm.invalid || !validAge)" (click)="onSubmit()">
                    <img src='assets/signup/go.png' class="go-img">
                </button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
