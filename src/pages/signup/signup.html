<!--

See http://ionicframework.com/docs/components/#navigation for more info on
Ionic pages and navigation.
-->
<ion-content no-bounce>
	<ion-slides>
		<ion-slide>
			<names (backClicked)="backClicked($event)" 
			(closeClicked)="closeClicked($event)"
			(dataSubmit)="namesSubmit($event)"></names>
		</ion-slide>
		<ion-slide>
			<email (backClicked)="backClicked($event)" 
			(closeClicked)="closeClicked($event)"
			(dataSubmit)="emailSubmit($event)"></email>
		</ion-slide>
		<ion-slide>
			<password (backClicked)="backClicked($event)"
			(closeClicked)="closeClicked($event)"
			(dataSubmit)="passwordSubmit($event)"></password>
		</ion-slide>
		<ion-slide>
			<mobile (backClicked)="backClicked($event)"
			(closeClicked)="closeClicked($event)"
			(dataSubmit)="mobileSubmit($event)"></mobile>
		</ion-slide>
		<ion-slide>
			<otp [countryCode] = "this.signUpData.countryCode"
			[contactNumber] = "this.signUpData.contactNumber"
			 (backClicked)="backClicked($event)"
			(closeClicked)="closeClicked($event)"
			(dataSubmit)="otpSubmit($event)"
			(reSendClicked)="reSendOtp($event)"></otp>
		</ion-slide>
	</ion-slides>
</ion-content>
