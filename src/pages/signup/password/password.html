<!-- Generated template for the PasswordComponent component -->
<ion-content no-bounce no-padding no-margin>
	<form [formGroup]="passwordForm" ng-submit="onSubmit()" no-padding no-margin>
		<ion-row no-padding no-margin>
            <ion-col no-padding no-margin>
                <img class='close-img' src="assets/signup/close.png" (click)="onClose()">
            </ion-col>
            <ion-col no-padding no-margin>
                <img class='back-img' src="assets/signup/back.png" (click)="onBack()">
            </ion-col>
        </ion-row>
	    <ion-row no-padding no-margin>
	        <ion-label class='info-label'>
	            Choose a password for this account
	        </ion-label>
	    </ion-row>
	    <ion-row no-padding no-margin>
	        <ion-item class='names-item' no-padding no-margin>
	            <ion-label floating>PASSWORD</ion-label>
	            <ion-input type="password" [class.invalid]="!passwordForm.controls.password.valid && (passwordForm.controls.password.dirty)" formControlName="password" name="password" [(ngModel)]="password">
	            </ion-input>
	        </ion-item>
	    </ion-row >
	    <ion-row no-padding no-margin>
            <ion-col no-padding no-margin>
                <button ion-button no-padding no-lines no-border class="go-btn" [disabled]="passwordForm.invalid" (click)="onSubmit()">
                    <img src='assets/signup/go.png' class="go-img">
                </button>
            </ion-col>
        </ion-row>
	</form>
</ion-content>
