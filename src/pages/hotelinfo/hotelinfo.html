-->
<ion-header no-border>
    <img src="assets/booking-info/hi_bb.png" class="pobyt-close" (click)="this.navCtrl.pop()">
</ion-header>
<ion-content class="hotelInfo" no-bounce>
  <ion-slides class="hotelSlides">
    <ion-slide *ngFor="let image of hotelInfo.photos">
        <img [src]="image">
    </ion-slide>
  </ion-slides>
  <div class="h-info" (swipe)="this.navCtrl.pop()">
      <div class="h-name">{{hotelInfo.hotelName}}
      </div>
      <div class="h-address">
        <span>{{hotelInfo.hotelLocation}}, {{hotelInfo.hotelCity}}, {{hotelInfo.hotelState}}
        </span>
      </div>
      <div class="h-distance">{{hotelInfo.distance}}
      </div>
      <!-- <div class="h-rating">
          <img src="assets/map/ratings.png">
      </div> -->
      <div class="h-info-divider"></div>
      <div class="h-stay-cost">
        <div class="h-min-stay">
            <span class="h-min-stay-text Hr">Minimum stay:</span>
            <span class="h-min-price">{{hotelInfo.minmumDurationPin}} </span>
            <span class="h-min-hr Hr">Hours</span>
        </div>
        <div class="h-min-cost">
            <span class="cost">Cost:</span>
            <span class="symbol">&#8377;</span>
            <span class="hotel-priceMin">{{hotelInfo.pricePerMin.toFixed(2)}}
            </span>
            <span class="price-diff">/</span>
            <span class="minumum">Minute</span>
        </div>
      </div>
  </div>
  <super-tabs scrollTabs="true" style="max-width:100%;">
    <super-tab [root]="page1" [rootParams]="hotelInfo" title="Choose Booking Hours" style="width:100%;">
    </super-tab>
    <super-tab [root]="page2" [rootParams]="hotelInfo" title="Amenities" style="width:100%;">
    </super-tab>
    <super-tab [root]="page3" [rootParams]="hotelInfo" title="Hotel policy and Disclaimer" style="width:100%;">
    </super-tab>
  </super-tabs>
</ion-content>
<ion-footer>
    <button ion-button full class='pobyt-button' [disabled]="(!hotelInfo.isAvailable)" (click)="reserveNow()">Pay {{hotelInfo.stayDetails.youPay}}</button>
</ion-footer>
