<ion-content no-bounce>
	<ion-row class="pricing">
		<!-- <ion-col col-1>
		   <ion-label class='slide-label'>SLIDE TO CHOOSE TIME</ion-label>
	   </ion-col> -->
		<ion-col col-4 style="padding-top:10px;">
			<inline-picker *ngIf="!oldPicker" [minDuration] = "this.hotelInfo.minmumDurationPin" [maxDuration]="24" (timePicked)="calculatefare($event)"></inline-picker>
			<div *ngIf="oldPicker" class="durationparent floatleft">
	            <div class="stayduration floatleft">
	              	<ion-datetime min="{{minDuration}}" max="11:00" displayFormat="HH:mm"  [(ngModel)]="stayDurationInput" (ionChange) = "calculatefare()" >
					</ion-datetime>
				</div>
				<div class="durationtype floatleft">
					<div class="arrow-down"><img src="assets/booking-info/drop_down.png">
					</div>
				</div>
	        </div>
		</ion-col>
		<ion-col>
			
			<ion-row  *ngIf="this.hotelInfo.allowLocalID" class="localIdAlerContainer">
				<ion-col>
					<div>This hotel restricts customers with local ID</div>
				</ion-col>
			</ion-row>

			<ion-row  *ngIf="!this.hotelInfo.allowLocalID">
					<ion-col>
						<div style="visibility: hidden">''</div>
					</ion-col>
			</ion-row>

			<ion-row class="calculation-label">
				<ion-col>
					<ion-label>Cost</ion-label>
				</ion-col>
				<ion-col>
					<ion-label>TAX</ion-label>
				</ion-col>
				<ion-col>
					<ion-label>Pr Fee</ion-label>
				</ion-col>
			</ion-row>
			<ion-row class="calculation">
				<ion-col col-3>
					<ion-label>{{this.stayDuration.cost}}</ion-label>
				</ion-col>
				<ion-col col-1>
					<ion-label>+</ion-label>
				</ion-col>
				<ion-col col-3>
					<ion-label>{{this.hotelInfo.taxPercentage}}%</ion-label>
				</ion-col >
				<ion-col col-1>
					<ion-label>+</ion-label>
				</ion-col>
				<ion-col col-4>
					<ion-label>{{this.hotelInfo.processingFeePercentage}}%</ion-label>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
				   <div class="buffer-info">*You will have 1 hour buffer time to check-in from the time of booking.</div>
				</ion-col>
			</ion-row>
		</ion-col>
	</ion-row>
</ion-content>
