  Ionic pages and navigation.

<ion-content no-bounce>
    <div id='white-footer' class="white-bg"></div>
    <ion-card [hidden]="hideCard">
        <img src="assets/hotel-slider/cycle.png">
        <ion-card-content>
            <div class="notheretext">Uh-Oh.. We're not there.. Yet.. We're conquering more hotels! Please check back soon!</div>
            <div class="OperatingCities">cities of operation</div>
            <ion-grid>
                <ion-row>
                    <ion-col col-6 *ngFor="let city of operatingCities">
                        <ion-row>
                            <ion-col col-2>
                                <img class="PointerImg" src="assets/hotel-slider/location icon_preview.png">      
                            </ion-col>
                            <ion-col class="cityName">
                                {{city}}
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
    <ion-slides [hidden]="hideSlide" spaceBetween="20" slidesPerView="auto" centeredSlides="true" (ionSlideDidChange)="slideChanged()">
        <ion-slide *ngFor="let hotel of hotels">
            <div class="hotelSlider" [ngStyle]="{ 'background-image': 'url(' + hotel.hotelpicPath + ')'}" (click)="hotelDetailedInfo(hotel)">
                <div class="sliderContent">
                    <div class="hotelDetails">
                        <div class="hotelFare">
                            <div class="hotelMinCost">
                                <span class="farecurrency">&#8377;</span>
                                <span class="hotel-priceMin">{{hotel.pricePerMin}}
                                </span>
                                <span class="hotel-price-diff">/</span>
                                <span class="minumum">MIN</span>
                            </div>
                            <div class="minDuration">
                                <span>{{hotel.minDuration}} </span>
                                <span class="Hr">hrs</span>
                                <span class="minumum"> Minimum</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="TempFullScreenContainer" [hidden]="hotel.isAviablity">
                    <div id="TempFullParent">
                        <div id="TempFullImg"><img src="assets/map/temporary_full.png"></div>
                        <div id="TempFullcontent"><span>Temporarily Full</span></div>
                    </div>
                </div>
            </div>
            <div class="h-info">
                <ion-grid>
                    <ion-row>
                        <ion-col col-8>
                            <div class="h-Name">{{hotel.hotelname}}</div>
                        </ion-col>
                        <ion-col>
                            <div id="h-Dist" class="h-Dist">{{hotel.distance}}</div>        
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <div class="h-rating">
                                <div id="h-ratingType" [class]="getRating(hotel.starratingByHotel)">{{getRating(hotel.starratingByHotel)}}</div>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-slide>
    </ion-slides>
</ion-content>
