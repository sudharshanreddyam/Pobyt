<ion-header no-border>
    <img src="assets/map/menu.png" menuToggle class="pobytMenu">
</ion-header>

<ion-content fullscreen class="map-page" no-bounce>
    <page-map></page-map>
</ion-content>

<ion-menu [content]="content" type="overlay" [swipeEnabled]="false">
    <ion-content no-bounce>
        <ion-list no-lines no-margin no-padding>
            <ion-row no-lines no-margin no-padding>
                <ion-col class="menu-header" no-lines no-margin no-padding>
                    <img [src]="profilePic" class="oval">
                </ion-col>
            </ion-row>
            <ion-row no-lines no-margin no-padding>
                <ion-col  class="menu-header" no-lines no-margin no-padding>
                    <ion-label class="name" no-margin no-padding text-capitalize>{{userInfo.firstName +' '+userInfo.lastName}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row no-lines no-margin no-padding>
                <ion-col  class="menu-header" no-lines no-margin no-padding>
                    <ion-label menuClose class="profile" no-lines no-margin no-padding (click)="openProfile()">View Profile</ion-label>
                </ion-col>
            </ion-row>
            <div class="info-divider"></div>
        </ion-list>
        <ion-list no-lines no-margin no-padding>
            <ion-row no-lines no-margin no-padding class="menu-item" (click)="openBookings()">
                <ion-col col-3 menuClose no-lines no-margin no-padding>
                    <img src="assets/menu/bookings.png">
                </ion-col>
                <ion-col menuClose no-lines no-margin no-padding>
                    <ion-label no-lines no-margin no-padding>BOOKINGS</ion-label>
                </ion-col>
            </ion-row>
            <!-- <ion-row no-lines no-margin no-padding class="menu-item" (click)="openPayment()">
                <ion-col col-3 menuClose no-lines no-margin no-padding>
                    <img class="payment" src="assets/menu/payment.png">
                </ion-col>
                <ion-col menuClose no-lines no-margin no-padding >
                    <ion-label no-lines no-margin no-padding>PAYMENT</ion-label>
                </ion-col>
            </ion-row> -->
            <ion-row no-lines no-margin no-padding class="menu-item" (click)="openPromotions()">
                <ion-col col-3 menuClose no-lines no-margin no-padding>
                    <img src="assets/menu/promotions.png">
                </ion-col>
                <ion-col menuClose no-lines no-margin no-padding>
                    <ion-label no-lines no-margin no-padding>PROMOTIONS</ion-label>
                </ion-col>
            </ion-row>
            <ion-row no-lines no-margin no-padding class="menu-item" (click)="openInviteFriends()">
                <ion-col col-3 menuClose no-lines no-margin no-padding>
                    <img src="assets/menu/inivite_friends.png">
                </ion-col>
                <ion-col menuClose no-lines no-margin no-padding>
                    <ion-label no-lines no-margin no-padding>INVITE FRIENDS</ion-label>
                </ion-col>
            </ion-row>
            <ion-row no-lines no-margin no-padding class="menu-item">
                <ion-col col-3 menuClose no-lines no-margin no-padding>
                    <img src="assets/menu/support.png">
                </ion-col>
                <ion-col menuClose no-lines no-margin no-padding>
                    <ion-label no-lines no-margin no-padding><a style="color: white !important;
                        text-decoration: none !important;" href="tel:+91 99593 63442" >CALL SUPPORT</a></ion-label>
                </ion-col>
            </ion-row>
            <div class="footer-divider"></div>
            <ion-row no-lines no-margin no-padding>
                <ion-col menuClose no-lines no-margin no-padding>
                    <ion-label no-lines no-margin no-padding class="version">beta version 1.0.11</ion-label>
                </ion-col>
            </ion-row>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #content swipeBackEnabled="true"></ion-nav>
<div id="loaderoverlay">
    <div class="custom-spinner-container">
        <div class="custom-spinner-box"></div>
    </div>
</div>
