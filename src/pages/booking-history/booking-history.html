<ion-header>

  <ion-navbar hideBackButton padding>
    <ion-title>MY BOOKINGS</ion-title>
    <ion-buttons left>
        <button ion-button icon-only (click)="this.navCtrl.pop()"><ion-icon name="ios-arrow-back"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
    <div [hidden]="hideCard" (swipe)="this.navCtrl.pop()">
      <div class="NoBooking-Toptext"><i>You have no bookings in your history.</i></div>
      <div class="NoBooking-BottomContainer">
        <div class="NoBooking-BottomText"><i>We've got some exciting offers for New Users. Ask your friends to signup with your referral link and make reservation.</i></div>
        <ion-row class="refer-btn" nowrap align-items-center padding>
            <ion-col>
                <button ion-button block outline class="Start-btn" (click)="inviteFriends()">Start Now</button>
            </ion-col>
        </ion-row>
      </div>
    </div>
    <div class="bookings-container" [hidden]="!hideCard" (swipe)="this.navCtrl.pop()">
    	<div class="bookings-list">
	    		<history-card *ngFor="let booking of bookingslist" [booking]="booking"></history-card>
    	</div>
    </div>
</ion-content>
