<ion-header>
    <ion-navbar hideBackButton padding>
        <ion-title>INVITE FRIENDS</ion-title>
        <ion-buttons left>
            <button ion-button icon-only (click)="this.navCtrl.pop()"><ion-icon name="ios-arrow-back"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-row>
        <p class="invite-header">Invite your friends to Pobyt!</p>
    </ion-row>
    <ion-row no-margin no-padding>
        <ion-col no-margin no-padding>
            <img src="assets/invite/buddies.png" class="invite-buddies">    
        </ion-col>        
    </ion-row>
    <ion-row>
        <p class="invite-message">{{inviteMessage}}</p>
    </ion-row>
    <ion-row no-margin no-padding>
        <ion-label class="invite-title" no-margin no-padding>YOUR REFERRAL CODE</ion-label>
    </ion-row>
    <ion-row no-margin no-padding>
        <ion-col col-3 no-margin no-padding></ion-col>
        <ion-col col-6 no-margin no-padding class="invite-code">
            <ion-label>{{userInfo.referralCode}}</ion-label>
        </ion-col>
        <ion-col col-3 no-margin no-padding></ion-col>        
    </ion-row>
</ion-content>
<ion-footer>
    <button ion-button full class='pobyt-button' (click)="shareSheet()">SHARE NOW</button>
</ion-footer>
