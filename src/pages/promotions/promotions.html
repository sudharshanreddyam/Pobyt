<ion-header>

  <ion-navbar hideBackButton padding>
		<ion-title>PROMO CODES</ion-title>
		<ion-buttons left>
			<button ion-button icon-only (click)="this.navCtrl.pop()"><ion-icon name="ios-arrow-back"></ion-icon></button>
		</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card [hidden]="hideCard">
        <img src="assets/img/coming_soon.png">
        <ion-card-content>
            <ion-card-title>
                No offers currently !
            </ion-card-title>
        </ion-card-content>
    </ion-card>	
    <div class="PromotionsContent" [hidden]="!hideCard">
    	<div class="chooseText" >Choose one from the below options</div>
		<div class="promotionsContainer">
			<div class="promoParent" *ngFor="let promotion of promotionsList">
				<ion-grid>
					<ion-row>
						<ion-col col-9 class="promoContent">
							<div class="promoTitle">{{promotion.title}}</div>	
							<div class="promoDescription">{{promotion.content}}</div>													
						</ion-col>
						<ion-col class="promoApplyParent">
							<div class="promoApplyButton" (click)="ApplyPromo(promotion.code)">
								Apply
							</div>
						</ion-col>
					</ion-row>
				</ion-grid>	
			</div>
		</div>	
		<div class="inviteFrndsContainer">
			<div class="lookMore">Looking for more discounts?</div>
			<div class="inviteFrnds" (click)="inviteFriends()">INVITE FRIENDS</div>
		</div>
    </div>	
</ion-content>
